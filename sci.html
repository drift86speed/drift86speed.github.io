<script>
function NoShortCut() {
  var x = document.getElementById("NSC");{
    x.style.display = "block";
  }
    var x = document.getElementById("SC");
    x.style.display = "none";
  }
</script>
<script>
function ShortCut() {

  }
  var x = document.getElementById("NSC");
    x.style.display = "none";
  }
</script>
