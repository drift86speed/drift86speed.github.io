<script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "../track";

    document.getElementById("myButton1").onclick = function () {
        location.href = "../submit";
    };
</script>
    
<script>
function trial() {
  var x = document.getElementById("times");{
    x.style.display = "block";
  }
    var x = document.getElementById("points");
    x.style.display = "none";
  }
</script>

<script>
function drift() {
  var x = document.getElementById("points");{
    x.style.display = "block";
  }
    var x = document.getElementById("times");
    x.style.display = "none";
  }
</script>    
   
<br>

<button class="arial btn" onclick="trial()">Time Trials</button>
<button class="arial btn" onclick="drift()">Drift Points</button>
